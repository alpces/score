    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script>
        const CLIENT_URL = 'https://alpces.github.io/score/client.html';
        const LOGO_BASE_URL = 'https://alpces.github.io/score/';

        const playSiren = () => {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const now = audioContext.currentTime;
            
            for (let i = 0; i < 5; i++) {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc.connect(gain);
                gain.connect(audioContext.destination);
                
                osc.frequency.setValueAtTime(800, now + i * 0.6);
                osc.frequency.setValueAtTime(1200, now + i * 0.6 + 0.2);
                osc.frequency.setValueAtTime(800, now + i * 0.6 + 0.4);
                
                osc.type = 'square';
                gain.gain.setValueAtTime(0.3, now + i * 0.6);
                gain.gain.setValueAtTime(0.3, now + i * 0.6 + 0.55);
                gain.gain.linearRampToValueAtTime(0, now + i * 0.6 + 0.6);
                
                osc.start(now + i * 0.6);
                osc.stop(now + i * 0.6 + 0.6);
            }
        };

        const playBuzzer = () => {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.setValueAtTime(650, audioContext.currentTime + 0.3);
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.6);
            oscillator.frequency.setValueAtTime(650, audioContext.currentTime + 0.9);
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 1.2);
            oscillator.frequency.setValueAtTime(650, audioContext.currentTime + 1.5);
            
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.4, audioContext.currentTime + 1.8);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 2);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 2);
        };

        window.addEventListener('firebaseReady', () => {
            const { useState, useEffect, createElement: h } = React;
            const { db, rtdb, fbModules } = window;
            const { collection, getDocs, setDoc, doc, deleteDoc, ref, set, remove, onValue, update } = fbModules;

            function App() {
                const [setupComplete, setSetupComplete] = useState(false);
                const [numTables, setNumTables] = useState(0);
                const [initialScore, setInitialScore] = useState(1);
                const [buzzerText, setBuzzerText] = useState('BUZZER');
                const [blockBuzzerAtZero, setBlockBuzzerAtZero] = useState(true);
                const [tables, setTables] = useState([]);
                const [categories, setCategories] = useState([]);
                const [yellowCategory, setYellowCategory] = useState(null);
                const [redCategory, setRedCategory] = useState(null);
                const [usedCategories, setUsedCategories] = useState([]);
                const [showLeaderboard, setShowLeaderboard] = useState(false);
                const [leaderboardRevealPosition, setLeaderboardRevealPosition] = useState(null);
                const [tempNames, setTempNames] = useState({});
                const [tempCategories, setTempCategories] = useState(['']);
                const [predefinedCategories, setPredefinedCategories] = useState([]);
                const [showPredefined, setShowPredefined] = useState(false);
                const [showScores, setShowScores] = useState(false);
                const [flashEffects, setFlashEffects] = useState({});
                const [sessionId, setSessionId] = useState(null);
                const [codeCopied, setCodeCopied] = useState(false);
                const [connectedClients, setConnectedClients] = useState({});
                const [buzzers, setBuzzers] = useState({});
                const [showQRCode, setShowQRCode] = useState(false);
                const [showHistory, setShowHistory] = useState(false);
                const [sessionHistory, setSessionHistory] = useState([]);
                const [selectedHistoryEntry, setSelectedHistoryEntry] = useState(null);
                const [showSaveModal, setShowSaveModal] = useState(false);
                const [saveDescription, setSaveDescription] = useState('');
                const [countdownTime, setCountdownTime] = useState(0);
                const [initialCountdown, setInitialCountdown] = useState(0);
                const [initialCountdownStarted, setInitialCountdownStarted] = useState(false);
                const [gameTimer, setGameTimer] = useState(0);
                const [showTimerModal, setShowTimerModal] = useState(false);
                const [timerInput, setTimerInput] = useState(60);
                const [messagesEnabled, setMessagesEnabled] = useState(false);
                const [clientMessages, setClientMessages] = useState({});
                const [showMessagesModal, setShowMessagesModal] = useState(false);
                const [finalMessage, setFinalMessage] = useState('');
                const [showFinalMessage, setShowFinalMessage] = useState(false);
                const [showInitialCountdownQR, setShowInitialCountdownQR] = useState(false);
                const [initialCountdownText, setInitialCountdownText] = useState('');
                const [logos, setLogos] = useState([]);
                const [messageNotifications, setMessageNotifications] = useState({});

                useEffect(() => {
                    (async () => {
                        try {
                            const snap = await getDocs(collection(db, 'categories'));
                            const cats = [];
                            snap.forEach(d => cats.push(d.data().name));
                            setPredefinedCategories(cats.sort());
                        } catch (e) { console.error(e); }
                    })();
                    
                    loadLogos();
                }, []);

                const loadLogos = async () => {
                    const loadedLogos = [];
                    for (let i = 1; i <= 5; i++) {
                        try {
                            const response = await fetch(`${LOGO_BASE_URL}logo${i}.png`);
                            if (response.ok) {
                                loadedLogos.push(`${LOGO_BASE_URL}logo${i}.png`);
                            }
                        } catch (e) {
                            // Logo not found, continue
                        }
                    }
                    setLogos(loadedLogos);
                };

                useEffect(() => {
                    if (!showHistory) return;
                    const historyRef = ref(rtdb, 'sessionHistory');
                    const unsubHistory = onValue(historyRef, (snapshot) => {
                        const data = snapshot.val();
                        if (data) {
                            const history = Object.keys(data).map(key => ({
                                id: key,
                                ...data[key]
                            }));
                            history.sort((a, b) => b.timestamp - a.timestamp);
                            setSessionHistory(history);
                        } else {
                            setSessionHistory([]);
                        }
                    });
                    return () => unsubHistory();
                }, [showHistory]);

                useEffect(() => {
                    if (!setupComplete || !sessionId) return;

                    const clientsRef = ref(rtdb, `sessions/${sessionId}/clients`);
                    const buzzersRef = ref(rtdb, `sessions/${sessionId}/buzzers`);
                    const messagesRef = ref(rtdb, `sessions/${sessionId}/messages`);

                    const unsubClients = onValue(clientsRef, (snapshot) => {
                        const data = snapshot.val() || {};
                        setConnectedClients(data);
                        
                        if (numTables === 0) {
                            const newTables = Object.values(data).map(client => ({
                                id: client.tableNumber,
                                name: client.teamName || '',
                                score: initialScore
                            }));
                            setTables(prev => {
                                const merged = [...prev];
                                newTables.forEach(nt => {
                                    if (!merged.find(t => t.id === nt.id)) {
                                        merged.push(nt);
                                    }
                                });
                                return merged.sort((a, b) => a.id - b.id);
                            });
                        } else {
                            setTables(prev => prev.map(t => {
                                const client = Object.values(data).find(c => c.tableNumber === t.id);
                                return client ? { ...t, name: client.teamName || t.name } : t;
                            }));
                        }
                    });

                    const unsubBuzzers = onValue(buzzersRef, (snapshot) => {
                        const data = snapshot.val() || {};
                        const prevBuzzers = { ...buzzers };
                        setBuzzers(data);
                        
                        Object.keys(data).forEach(key => {
                            if (data[key].pressed && !prevBuzzers[key]?.pressed) {
                                playBuzzer();
                            }
                        });
                    });

                    const unsubMessages = onValue(messagesRef, (snapshot) => {
                        const data = snapshot.val() || {};
                        setClientMessages(data);
                        const notifications = {};
                        Object.keys(data).forEach(key => {
                            notifications[key] = true;
                        });
                        setMessageNotifications(notifications);
                    });

                    return () => {
                        unsubClients();
                        unsubBuzzers();
                        unsubMessages();
                    };
                }, [setupComplete, sessionId]);

                useEffect(() => {
                    if (countdownTime <= 0 || !initialCountdownStarted) return;
                    
                    const interval = setInterval(() => {
                        setCountdownTime(t => {
                            if (t <= 1) {
                                playSiren();
                                setShowInitialCountdownQR(false);
                                setInitialCountdownStarted(false);
                                return 0;
                            }
                            return t - 1;
                        });
                    }, 1000);
                    
                    return () => clearInterval(interval);
                }, [countdownTime, initialCountdownStarted]);

                useEffect(() => {
                    if (gameTimer <= 0) return;
                    
                    const interval = setInterval(() => {
                        setGameTimer(t => Math.max(0, t - 1));
                    }, 1000);
                    
                    return () => clearInterval(interval);
                }, [gameTimer]);

                const saveCats = async (cats) => {
                    try {
                        const snap = await getDocs(collection(db, 'categories'));
                        await Promise.all(snap.docs.map(d => deleteDoc(doc(db, 'categories', d.id))));
                        await Promise.all(cats.map((cat, i) => setDoc(doc(db, 'categories', `cat_${i}`), { name: cat })));
                        setPredefinedCategories(cats);
                    } catch (e) { 
                        console.error('Erro ao guardar categorias:', e); 
                    }
                };

                const syncGame = async () => {
                    if (!sessionId) return;
                    try {
                        await set(ref(rtdb, `sessions/${sessionId}/gameState`), {
                            tables: tables.map(t => ({ id: t.id, name: t.name, score: t.score })),
                            yellowCategory, redCategory, categories, active: true, 
                            buzzerText, blockBuzzerAtZero, timestamp: Date.now(),
                            gameTimer: gameTimer,
                            messagesEnabled: messagesEnabled
                        });
                    } catch (e) { console.error(e); }
                };

                useEffect(() => { if (setupComplete && sessionId) syncGame(); }, [tables, yellowCategory, redCategory, gameTimer, messagesEnabled]);

                const initGame = () => {
                    if (numTables > 0) {
                        setTables(Array.from({ length: numTables }, (_, i) => ({ 
                            id: i + 1, 
                            name: tempNames[i + 1] || '', 
                            score: initialScore 
                        })));
                    }
                    setCategories(tempCategories.filter(c => c.trim()));
                    const newSessionId = Math.random().toString(36).substring(2, 8).toUpperCase();
                    setSessionId(newSessionId);
                    setSetupComplete(true);
                    
                    if (initialCountdown > 0) {
                        setCountdownTime(initialCountdown);
                        setShowInitialCountdownQR(true);
                    }
                };

                const updateScore = (id, change) => {
                    setTables(prev => prev.map(t => t.id === id ? { ...t, score: Math.max(0, t.score + change) } : t));
                    const txt = change > 0 ? `+${change}` : `${change}`;
                    setFlashEffects(p => ({ ...p, [id]: txt }));
                    setTimeout(() => setFlashEffects(p => { const u = { ...p }; delete u[id]; return u; }), 1000);
                };

                const changeCategory = (setter, current) => {
                    const avail = categories.filter(c => !usedCategories.includes(c) && c !== current);
                    if (!avail.length) return;
                    const cat = avail[Math.floor(Math.random() * avail.length)];
                    setUsedCategories([...usedCategories, cat]);
                    setter(cat);
                };

                const resetBuzzer = async (tableId) => {
                    if (!sessionId) return;
                    try {
                        await update(ref(rtdb, `sessions/${sessionId}/buzzers/${tableId}`), {
                            pressed: false,
                            timestamp: null,
                            enabled: true
                        });
                    } catch (e) { console.error(e); }
                };

                const resetAllBuzzers = async () => {
                    if (!sessionId) return;
                    try {
                        const updates = {};
                        Object.keys(buzzers).forEach(key => {
                            updates[`${key}/pressed`] = false;
                            updates[`${key}/timestamp`] = null;
                            updates[`${key}/enabled`] = true;
                        });
                        await update(ref(rtdb, `sessions/${sessionId}/buzzers`), updates);
                    } catch (e) { console.error(e); }
                };

                const startGameTimer = () => {
                    setGameTimer(timerInput);
                    setShowTimerModal(false);
                    
                    setTimeout(() => {
                        resetAllBuzzers();
                    }, timerInput * 1000);
                };

                const clearGameTimer = async () => {
                    setGameTimer(0);
                    await resetAllBuzzers();
                };

                const enableMessages = async () => {
                    setMessagesEnabled(true);
                    if (sessionId) {
                        try {
                            await update(ref(rtdb, `sessions/${sessionId}/gameState`), {
                                messagesEnabled: true
                            });
                        } catch (e) { console.error(e); }
                    }
                };

                const viewMessages = () => {
                    setShowMessagesModal(true);
                    setMessageNotifications({});
                };

                const disableMessages = async () => {
                    setMessagesEnabled(false);
                    setClientMessages({});
                    setMessageNotifications({});
                    if (sessionId) {
                        try {
                            await set(ref(rtdb, `sessions/${sessionId}/messages`), {});
                            await update(ref(rtdb, `sessions/${sessionId}/gameState`), {
                                messagesEnabled: false
                            });
                        } catch (e) { console.error(e); }
                    }
                };

                const saveSession = async (description = '') => {
                    if (!sessionId) return;
                    try {
                        const historyData = {
                            sessionId: sessionId,
                            timestamp: Date.now(),
                            description: description,
                            tables: tables.map(t => ({
                                id: t.id,
                                name: t.name,
                                score: t.score
                            })),
                            categories: categories,
                            yellowCategory: yellowCategory,
                            redCategory: redCategory,
                            usedCategories: usedCategories,
                            emails: {},
                            messages: clientMessages
                        };

                        Object.values(connectedClients).forEach(client => {
                            historyData.emails[client.tableNumber] = client.emails || [];
                        });

                        const historyId = Math.random().toString(36).substring(2, 12);
                        await set(ref(rtdb, `sessionHistory/${historyId}`), historyData);
                        setShowSaveModal(false);
                        setSaveDescription('');
                        alert('Sessão gravada com sucesso!');
                    } catch (e) { 
                        console.error(e);
                        alert('Erro ao gravar sessão');
                    }
                };

                const loadSession = async (entry) => {
                    setTables(entry.tables);
                    setCategories(entry.categories || []);
                    setYellowCategory(entry.yellowCategory || null);
                    setRedCategory(entry.redCategory || null);
                    setUsedCategories(entry.usedCategories || []);
                    setSessionId(entry.sessionId);
                    setSetupComplete(true);
                    setShowHistory(false);
                    setSelectedHistoryEntry(null);
                    setClientMessages(entry.messages || {});
                    
                    try {
                        const buzzersRef = ref(rtdb, `sessions/${entry.sessionId}/buzzers`);
                        await set(buzzersRef, {});
                    } catch (e) { console.error(e); }
                };

                const resetGame = async () => {
                    if (!confirm('Tem a certeza que deseja iniciar uma nova sessão?')) return;
                    
                    const saveChoice = confirm('Deseja gravar a sessão atual antes de iniciar uma nova?');
                    if (saveChoice) {
                        setShowSaveModal(true);
                        return;
                    }

                    if (sessionId) try { await remove(ref(rtdb, `sessions/${sessionId}`)); } catch (e) {}
                    resetAllState();
                };

                const resetAllState = () => {
                    setSetupComplete(false);
                    setTables([]);
                    setCategories([]);
                    setYellowCategory(null);
                    setRedCategory(null);
                    setUsedCategories([]);
                    setTempNames({});
                    setTempCategories(['']);
                    setInitialScore(1);
                    setNumTables(0);
                    setShowLeaderboard(false);
                    setLeaderboardRevealPosition(null);
                    setShowScores(false);
                    setFlashEffects({});
                    setSessionId(null);
                    setCodeCopied(false);
                    setConnectedClients({});
                    setBuzzers({});
                    setShowQRCode(false);
                    setBuzzerText('BUZZER');
                    setBlockBuzzerAtZero(true);
                    setCountdownTime(0);
                    setInitialCountdownStarted(false);
                    setShowInitialCountdownQR(false);
                    setGameTimer(0);
                    setMessagesEnabled(false);
                    setClientMessages({});
                    setMessageNotifications({});
                    setInitialCountdown(0);
                    setInitialCountdownText('');
                };

                const proceedWithReset = async () => {
                    await saveSession(saveDescription);
                    if (sessionId) try { await remove(ref(rtdb, `sessions/${sessionId}`)); } catch (e) {}
                    resetAllState();
                };

                const resetAllScores = () => {
                    if (!confirm('Tem a certeza que deseja resetar todas as pontuações?')) return;
                    
                    const saveChoice = confirm('Deseja gravar a sessão atual antes de resetar?');
                    if (saveChoice) {
                        setShowSaveModal(true);
                        return;
                    }

                    setTables(prev => prev.map(t => ({ ...t, score: initialScore })));
                };

                const proceedWithScoreReset = async () => {
                    await saveSession(saveDescription);
                    setTables(prev => prev.map(t => ({ ...t, score: initialScore })));
                };

                const deleteHistoryEntry = async (entryId) => {
                    if (!confirm('Tem a certeza que deseja eliminar este registo?')) return;
                    try {
                        await remove(ref(rtdb, `sessionHistory/${entryId}`));
                        setSessionHistory(sessionHistory.filter(h => h.id !== entryId));
                    } catch (e) { console.error(e); }
                };

                const generateQRCodeUrl = () => {
                    const url = `${CLIENT_URL}?session=${sessionId}`;
                    return `https://api.qrserver.com/v1/create-qr-code/?size=600x600&data=${encodeURIComponent(url)}`;
                };

                const sorted = () => [...tables].sort((a, b) => b.score - a.score);

                const getBuzzerOrder = () => {
                    return Object.entries(buzzers)
                        .filter(([_, b]) => b.pressed)
                        .sort((a, b) => a[1].timestamp - b[1].timestamp)
                        .map(([id, b], idx) => ({ tableId: parseInt(id), order: idx + 1, timestamp: b.timestamp }));
                };

                const formatDate = (timestamp) => {
                    const date = new Date(timestamp);
                    return date.toLocaleDateString('pt-PT') + ' ' + date.toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' });
                };

                const handleDoubleClickQR = () => {
                    setShowInitialCountdownQR(false);
                };

                const handleClickInitialCountdown = () => {
                    if (!initialCountdownStarted) {
                        setInitialCountdownStarted(true);
                    }
                };

                if (showSaveModal) {
                    return h('div', { className: 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4' },
                        h('div', { className: 'bg-white rounded-2xl p-6 max-w-md w-full' },
                            h('h2', { className: 'text-xl font-bold mb-4' }, 'Gravar Sessão'),
                            h('div', { className: 'mb-4' },
                                h('label', { className: 'block text-sm font-semibold mb-2' }, 'Descrição (Opcional)'),
                                h('textarea', {
                                    value: saveDescription,
                                    onChange: (e) => setSaveDescription(e.target.value),
                                    placeholder: 'Adicione uma descrição para esta sessão...',
                                    className: 'w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500',
                                    rows: 4
                                })
                            ),
                            h('div', { className: 'flex gap-2' },
                                h('button', {
                                    onClick: () => { setShowSaveModal(false); setSaveDescription(''); },
                                    className: 'flex-1 px-4 py-2 bg-gray-300 text-gray-800 rounded-lg font-semibold hover:bg-gray-400'
                                }, 'Cancelar'),
                                h('button', {
                                    onClick: () => saveSession(saveDescription),
                                    className: 'flex-1 px-4 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700'
                                }, 'Gravar Sessão')
                            )
                        )
                    );
                }

                if (showTimerModal) {
                    return h('div', { className: 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4' },
                        h('div', { className: 'bg-white rounded-2xl p-6 max-w-sm w-full' },
                            h('h2', { className: 'text-xl font-bold mb-4' }, 'Cronómetro'),
                            h('div', { className: 'mb-4' },
                                h('label', { className: 'block text-sm font-semibold mb-2' }, 'Tempo (segundos)'),
                                h('input', {
                                    type: 'number',
                                    min: 1,
                                    value: timerInput,
                                    onChange: (e) => setTimerInput(Math.max(1, parseInt(e.target.value) || 1)),
                                    className: 'w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500'
                                })
                            ),
                            h('div', { className: 'grid grid-cols-4 gap-2 mb-4' },
                                h('button', { onClick: () => setTimerInput(5), className: 'px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 font-semibold' }, '5s'),
                                h('button', { onClick: () => setTimerInput(10), className: 'px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 font-semibold' }, '10s'),
                                h('button', { onClick: () => setTimerInput(30), className: 'px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 font-semibold' }, '30s'),
                                h('button', { onClick: () => setTimerInput(60), className: 'px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 font-semibold' }, '60s')
                            ),
                            h('div', { className: 'flex gap-2' },
                                h('button', {
                                    onClick: () => setShowTimerModal(false),
                                    className: 'flex-1 px-4 py-2 bg-gray-300 text-gray-800 rounded-lg font-semibold hover:bg-gray-400'
                                }, 'Cancelar'),
                                h('button', {
                                    onClick: startGameTimer,
                                    className: 'flex-1 px-4 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700'
                                }, 'Iniciar')
                            )
                        )
                    );
                }

                if (showMessagesModal) {
                    const msgsByTable = {};
                    Object.keys(clientMessages).forEach(key => {
                        const tableId = parseInt(key);
                        if (!msgsByTable[tableId]) msgsByTable[tableId] = [];
                        msgsByTable[tableId].push(clientMessages[key]);
                    });

                    const sortedTables = Object.keys(msgsByTable).map(Number).sort((a, b) => a - b);

                    return h('div', { className: 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4' },

                                    ),
                                    h('div', { className: 'flex items-center justify-center gap-1 mb-1 flex-1' },
                                        h('button', { onClick: () => updateScore(t.id, -1), className: 'w-8 h-8 rounded-lg font-bold bg-gray-500 text-white hover:bg-gray-600' }, '-'),
                                        showScores && h('div', { className: `text-2xl font-bold w-10 text-center ${hasBuzzer ? 'text-white' : 'text-indigo-600'}` }, t.score),
                                        !showScores && h('div', { className: 'w-10' }),
                                        h('button', { onClick: () => updateScore(t.id, 1), className: 'w-8 h-8 rounded-lg font-bold bg-green-500 text-white hover:bg-green-600' }, '+')
                                    ),
                                    h('button', { onClick: () => updateScore(t.id, 5), className: 'w-full py-1 rounded-lg font-bold text-[10px] bg-purple-500 text-white hover:bg-purple-600' }, '+5')
                                );
                            })
                        ),
                        h('div', { className: 'flex justify-between bg-white rounded-lg p-2 flex-shrink-0 flex-wrap gap-2' },
                            h('div', { className: 'flex gap-2' },
                                h('button', { onClick: () => setShowScores(!showScores), className: 'px-3 py-1.5 text-xs bg-indigo-500 text-white rounded-lg font-semibold hover:bg-indigo-600' }, showScores ? 'Ocultar' : 'Mostrar'),
                                h('button', { onClick: () => setShowTimerModal(true), className: 'px-3 py-1.5 text-xs bg-lime-500 text-white rounded-lg font-semibold hover:bg-lime-600' }, '⏱')
                            ),
                            h('div', { className: 'flex gap-2' },
                                !messagesEnabled 
                                    ? h('button', { onClick: enableMessages, className: 'px-3 py-1.5 text-xs bg-cyan-500 text-white rounded-lg font-semibold hover:bg-cyan-600' }, 'Mensagens')
                                    : h('button', { onClick: viewMessages, className: 'px-3 py-1.5 text-xs bg-cyan-600 text-white rounded-lg font-semibold hover:bg-cyan-700' }, '💬 Consultar'),
                                h('button', { onClick: () => setShowQRCode(true), className: 'px-3 py-1.5 text-xs bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600' }, 'QR'),
                                h('button', { onClick: () => setShowSaveModal(true), className: 'px-3 py-1.5 text-xs bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600' }, 'Gravar'),
                                h('button', { onClick: () => { const s = sorted(); setLeaderboardRevealPosition(s.length > 5 ? 6 : s.length); setShowLeaderboard(true); }, className: 'px-3 py-1.5 text-xs bg-yellow-500 text-white rounded-lg font-semibold hover:bg-yellow-600' }, 'Rank'),
                                h('button', { onClick: resetAllScores, className: 'px-3 py-1.5 text-xs bg-orange-500 text-white rounded-lg font-semibold hover:bg-orange-600' }, 'Reset Pontos'),
                                h('button', { onClick: resetGame, className: 'px-3 py-1.5 text-xs bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700' }, 'Nova Sessão')
                            )
                        )
                    )
                );
            }

            const style = document.createElement('style');
            style.textContent = `
                @keyframes buzzerFlash {
                    0%, 100% { background-color: rgb(59, 130, 246); }
                    50% { background-color: rgb(30, 58, 138); }
                }
                @keyframes gradientShift {
                    0% { background: linear-gradient(to bottom, rgb(3, 7, 18), rgb(75, 0, 130), rgb(3, 7, 18)); }
                    25% { background: linear-gradient(to bottom, rgb(3, 7, 18), rgb(55, 48, 163), rgb(3, 7, 18)); }
                    50% { background: linear-gradient(to bottom, rgb(3, 7, 18), rgb(75, 0, 130), rgb(3, 7, 18)); }
                    75% { background: linear-gradient(to bottom, rgb(3, 7, 18), rgb(55, 48, 163), rgb(3, 7, 18)); }
                    100% { background: linear-gradient(to bottom, rgb(3, 7, 18), rgb(75, 0, 130), rgb(3, 7, 18)); }
                }
            `;
            document.head.appendChild(style);

            ReactDOM.createRoot(document.getElementById('root')).render(h(App));
        });
    </script>
</body>
</html>
